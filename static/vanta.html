<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VANTA.NET Full Page</title>
    <style>
      /* Make the div element fullscreen */
      #vanta-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Give the div element an id that matches the el parameter -->
    <div id="vanta-background"></div>
    
    <!-- Load the latest version of three.js and vanta.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
    <script>
      // Create a variable to store the Vanta effect
      let vantaEffect;
      
      // Initialize the Vanta effect when the window loads
      window.addEventListener('load', function() {
        vantaEffect = VANTA.NET({
          el: "#vanta-background",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xff3f81,
          backgroundColor: 0x2b2237, 
          points:7, 
          maxDistance: 13,
          spacing: 10,
          showDots: true
        });
      });
      
      // Destroy the Vanta effect when the window unloads
      window.addEventListener('unload', function() {
        vantaEffect.destroy();
      });
    </script>
  </body>
</html>
