        Title: ""
        Content: "
        <a href= /cv/><img src='/images/logo_BAR_short_ru.png' alt='Girl in a jacket' width='300' 
                                align='middle'></a>
  <br>                                
Я <b><u>Ученый-Исследователь</u></b> в области экспериментальной физики и аналитической химиии. Основной фокус моих интересов лежит 
в масштабируемых методах анализа химических данных (массовых спектров) на графах и обучении на графах без учителя применительно к методам современной аналитической химии (фемтосекундная масс-спеткрометрия, спектроскопия).    
В настоящее время погружаюсь/исследую мир предпринимательства.   
  
    
      
<br>
Я получил степень кандидата наук (PhD) по физике в [<u>Бернском университете</u>](https://www.unibe.ch/index_eng.html) под руководством профессора Питера Вурца и Марека Тулежа. Значительная часть моих исследований связана с эффективным сбором графов из химических/сенсорных данных и изучением их структурной организации. 
В более широком смысле мои исследования сфокусированы на разработке аппаратных и алгоритмических подходов для быстрого извлечения достоверной информации из больших, многомерных аналитических сигналов. Я получил степень магистра и бакалавра в области геофизики в Санкт-Петербургском государственном университете.
  

Мои публикации можно посмотреть в [**<u>Google Scholar</u>**](https://scholar.google.ch/citations?user=uJXEpcgAAAAJ&hl=en&oi=ao) или в профиле [<u>**LOOP**</u>](https://loop.frontiersin.org/people/1234341/overview).
Не стесняйтесь связаться со мной по ссылкам, прикрепленным ниже или через контактную форму.

      
      > - [**Curriculum Vitae**](/ru/cv//)  
        
      > - [**Публикации**](/ru/publications/)  
        
      
      Я есть в социальных сетях:
        
      > - [**Инстаграм**](https://www.instagram.com/lukmanovr/) / [**Твиттер**](/archives/) / [**ЛинкедИн**](https://www.linkedin.com/in/rustam-lukmanov-604695100/) / [**Телеграм**](https://t.me/lukmanovr)
        

      Иногда, я пишу в блог (больше постов на английском):  
      
      > - [**Archive**](/archives/) 
       
      
  


<a href= /contact/><img src='/images/contact_BAR_ru.png' alt='Girl in a jacket' width='280' align='left'></a>
"
