      The A. in my name stands for my patronym and it reads as Abubakirovich (–ê–±—É–±–∞–∫–∏—Ä–æ–≤–∏—á).
        
        Considerable part of my research is about creating graph-structured objects from chemical/sensor data and efficient mining of the structural organization of such objects. More broadly my reaserch devoted to bridging the hardware and software development for **efficient** and **fast** insight retrieval from analytical setups.  I did my master's and bachelor's in Geophysics at [<u>Saint Petersburg State University</u>](https://english.spbu.ru/) in Saint Petersburg, Russia.  
